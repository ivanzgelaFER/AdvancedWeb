<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue CookBook in the making, ver1...</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="my-app">
    <h3>Temperature calculator, the time is: {{ startedDateAt }} {{ startedTimeAt }} </h3>
    <form>
      <div class="form-group row">
        <label for="celsius" class="col-sm-2 col-form-label">Celsius</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="C"  v-bind:value="tempCelsius">
        </div>
      </div>
      <div class="form-group row">
        <label for="fahrenheit" class="col-sm-2 col-form-label" >Fahrenheit</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" placeholder="F" :value="tempFahrenheit">
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://unpkg.com/vue@3"></script>
<script src="app.js"></script>
</html>
